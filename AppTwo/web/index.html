<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AJAX with jQuery</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<section class="container-fluid p-4 bg-primary text-white">
    <h1 class="fw-bold">AJAX With jQuery</h1>
</section>
<section class="container mt-3">

    <!--    customer save-->
    <div class="row mt-3">
        <div class="container-fluid mt-3">
            <form action="customer" method="post">
                <div class="row">
                    <div class="mb-3 col">
                        <label class="form-label" for="cusID">Customer ID</label>
                        <input class="form-control" id="cusID" name="customerID" placeholder="Customer ID" type="text">
                    </div>
                    <div class="mb-3 col">
                        <label class="form-label" for="cusName">Customer Name</label>
                        <input class="form-control" id="cusName" name="customerName" placeholder="Customer Name"
                               type="text">
                    </div>
                </div>
                <div class="row">
                    <div class="mb-3 col">
                        <label class="form-label" for="cusAddress">Customer Address</label>
                        <input class="form-control" id="cusAddress" name="customerAddress" placeholder="Customer Address"
                               type="text">
                    </div>
                    <div class="mb-3 col">
                        <label class="form-label" for="cusSalary">Customer Salary</label>
                        <input class="form-control" id="cusSalary" name="customerSalary" placeholder="Customer Salary"
                               type="text">
                    </div>
                </div>
                <div class="container-fluid mt-3">
                    <button class="btn btn-primary" type="submit" id="btnSaveCustomer">Save Customer</button>
                </div>
            </form>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-2">
            <button class="btn btn-success" id="btnCustomer">All Customers</button>
        </div>
        <div class="col">
            <table class="table table-bordered table-hover">
                <thead class="bg-success text-white">
                <tr>
                    <th>Customer ID</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Salary</th>
                </tr>
                </thead>
                <tbody id="tblCustomer">
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>

<section class="container mt-3">
    <div class="row mt-3">
        <div class="col-2">
            <button class="btn btn-success" id="btnItem">All Items</button>
        </div>
        <div class="col">
            <table class="table table-bordered table-hover">
                <thead class="bg-success text-white">
                <tr>
                    <th>Item Code</th>
                    <th>Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                </tr>
                </thead>
                <tbody id="tblItem">
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>


<script src="assets/jQuery/jquery-3.6.0.min.js"></script>
<script>

    $("#btnCustomer").click(function () {
        $("#tblCustomer").empty();
        $.ajax({
            url: "customer",
            method: "GET",
            // dataType:"json",
            success: function (resp) {
                console.log(resp);
                for (const customer of resp) {
                    let row = `<tr><td>${customer.id}</td><td>${customer.name}</td><td>${customer.address}</td><td>${customer.salary}</td></tr>`;
                    $("#tblCustomer").append(row);
                }

            }
        });
    });

    $("#btnItem").click(function () {
        $("#tblItem").empty();
        $.ajax({
            url: "item",
            method: "GET",
            // dataType:"json",
            success: function (resp) {
                console.log(resp);
                for (const item of resp) {
                    let row = `<tr><td>${item.code}</td><td>${item.name}</td><td>${item.qty}</td><td>${item.price}</td></tr>`;
                    $("#tblItem").append(row);
                }

            }
        });
    });

    //
    //         success: function (resp){
    //
    //         }
    //     });
    // });
</script>
</body>
</html>
